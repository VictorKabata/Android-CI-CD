name: Deploy

on:
  push:
    branches: [ feature ]

jobs:

  generate-apk: # Job to generate debug apk
    name: âš™ï¸Generate APK
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build debug apk
        run: ./gradlew clean assembleDebug --stacktrace

  create-release: # Job to create a new github release and upload the generated apk
    name: ğŸ‰ Create Release
    needs: [ generate-apk ]
    runs-on: ubuntu-latest
    steps:

      - name: Create release
        uses: underwindfall/create-release-with-debugapk@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }} # Environment secret -GitHub Token
        with:
          tag_name: v1.0.0 # Version/Tag name of the release
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: Android-CI-CD.apk # Name of the apk file to be generated
          asset_content_type: application/zip